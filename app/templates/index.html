<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Hit Prop Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
  <h1 class="text-3xl font-bold mb-2">MLB Hit Prop Monitor</h1>
  <p class="text-sm text-gray-400 mb-6">These props are scraped directly from FanDuel</p>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for prop in props %}
      <div class="bg-gray-800 rounded-xl p-4 shadow">
        <h2 class="text-lg font-semibold mb-1">{{ prop.player | title }}</h2>
        <p><strong>Odds:</strong> {{ prop.american_odds }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
