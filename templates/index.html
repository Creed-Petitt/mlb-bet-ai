<!DOCTYPE html>
<html>
<head>
  <title>MLB Prop Predictor</title>
</head>
<body>
  <h1>MLB Prop Predictor</h1>

  <form action="/predict_prop" method="post">
    <label for="player_name">Select Player:</label><br>
    <input type="text" id="player_name" name="player_name" placeholder="Enter full name (e.g. Aaron Judge)" required>


    <label for="prop_type">Prop Type:</label><br>
    <select id="prop_type" name="prop_type">
      <option value="hits">Hits</option>
      <option value="tb">Total Bases</option>
      <option value="runs">Runs Scored</option>
      <option value="so">Pitcher Strikeouts</option>
      <option value="ip">Innings Pitched</option>
    </select><br><br>

    <label for="line">Line (e.g. 1.5):</label><br>
    <input type="number" step="0.1" id="line" name="line" required><br><br>

    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <h3>Result:</h3>
    <p><strong>Predicted Stat:</strong> {{ prediction }}</p>
    <p><strong>Over/Under:</strong> {{ over_under }}</p>
  {% endif %}
</body>
</html>
