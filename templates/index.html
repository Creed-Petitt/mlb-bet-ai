<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLB Hit Props</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <h1 class="text-4xl font-bold mb-6 text-center">MLB Hit Prop Monitor</h1>
  <p class="text-md text-gray-400 mb-8 text-center">Props scraped from FanDuel â€“ Click a player to view matchup</p>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 max-w-7xl mx-auto">
    {% for prop in props %}
    <div
      onclick="window.location='/player/{{ prop.mlb_id|int }}?team_id={{ prop.team_id|int }}&date={{ prop.market_time[:10] }}'"
      class="cursor-pointer transition transform hover:scale-105
             rounded-xl shadow-md p-5 bg-gray-800 border border-gray-700 text-white">
      <div class="text-lg font-semibold mb-1">{{ prop.player.title() }}</div>
      <div class="text-sm text-gray-300"><strong>Prop:</strong> Hits</div>
      <div class="text-sm text-gray-400"><strong>Odds:</strong> {{ prop.american_odds }}</div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
