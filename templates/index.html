<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLB Prop Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Header -->
  <header class="p-4 bg-gray-800 flex justify-between items-center shadow">
    <h1 class="text-2xl font-bold">MLB Prop Predictor</h1>
    <input type="date" class="bg-gray-700 text-white rounded px-3 py-1" />
  </header>

  <!-- Main Grid -->
  <main class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Prop Cards -->
    <section class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
      {% for prop in props %}
      <div class="bg-gray-800 p-4 rounded-2xl shadow-md flex flex-col justify-between">
        <div>
          <h2 class="text-xl font-semibold">{{ prop.player_name }}</h2>
          <p class="text-gray-400 text-sm">Prop: {{ prop.prop_type|capitalize }}</p>
          <p class="text-lg mt-2">Predicted: <span class="font-bold">{{ prop.prediction }}</span></p>
        </div>
        <div class="mt-4 flex justify-between">
          <button class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded-xl">Over</button>
          <button class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-xl">Under</button>
        </div>
      </div>
      {% endfor %}
    </section>

    <!-- Entry Slip -->
    <aside class="bg-gray-800 p-4 rounded-2xl shadow-md">
      <h2 class="text-xl font-semibold mb-2">Your Entry Slip</h2>
      <ul class="text-gray-300 text-sm mb-4">
        <li>No picks yet</li>
      </ul>
      <button class="w-full bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-xl">Submit Entry</button>
    </aside>
  </main>
</body>
</html>
